<div class="wrap">

	<div class="box">
		<div class="content">
			<form onsubmit="login()">
                <h1>StockTycoon</h1>
                <img src="stocktycoonlogo.png" alt="">

				<div class="input-box">
					<input type="text" required id="usernameinput" pattern=".{3,}" title="At least 3 characters required!">
					<i class="fa-solid fa-user"></i>
					<span>Username</span>
				</div>
				<div class="input-box">
					<input type="password" required id="passwordinput">
					<i class="fa-solid fa-lock"></i>
					<span>Password</span>
				</div>
				<div class="links">
					<a href="#">Forgot Password?</a>
					<a href="signup.html">Sign Up</a>
				</div>
				<div class="input-box">
					<input type="submit" value="Login">
