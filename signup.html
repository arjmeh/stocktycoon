<head>

    <link rel="stylesheet" href="signup.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer></script>

<body>
</div>
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Username is already taken.</p>
    </div>
  </div>
<div class="wrap">

	<div class="box">
		<div class="content">
			<form onsubmit="signup()" id="form">
                <h1>StockTycoon</h1>
                <img src="stocktycoonlogo.png" alt="">

				<div class="input-box">
					<input type="text" required id="usernameinput" pattern=".{3,}" title="At least 3 characters required!">
					<i class="fa-solid fa-user"></i>
					<span>Username</span>
				</div>
				<div class="input-box">
					<input type="password" required id="passwordinput">
					<i class="fa-solid fa-lock"></i>
					<span>Password</span>
				</div>
				<div class="links">
					<a href="login.html">Already a Member? Login</a>
				</div>
				<div class="input-box">
					<input type="submit" value="Sign Up">
				</div>
			</form>
		</div>
	</div>
</div>
    <script src="signup.js"></script>
</body>
</html>
